<h1 mat-dialog-title>Show User</h1>
<div mat-dialog-content>

  <mat-card class="example-card">
    <mat-card-header>      
      <mat-card-title>{{data.Nickname}}</mat-card-title>
      <mat-card-subtitle>{{data.FirstName}} {{data.LastName}}</mat-card-subtitle>
      <mat-card-subtitle>{{data.Email}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>

      <mat-spinner *ngIf="loadingImage" [diameter]="50"></mat-spinner>
      <img mat-card-lg-image *ngIf="(profile!=undefined); else imgNotFound " src="{{profile.Url}}" alt="Photo profile"/>

      <ng-template #imgNotFound>
        Image not found
      </ng-template>


    </mat-card-content>
  </mat-card>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
