<mat-spinner *ngIf="loadingData; else userDataLoaded" [diameter]="100"></mat-spinner>
<ng-template #userDataLoaded>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table">

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="onEdit(row,$event)" cdkFocusInitial><mat-icon aria-hidden="false">edit</mat-icon></button>
          <button mat-raised-button (click)="onDelete(row,$event)" cdkFocusInitial><mat-icon aria-hidden="false">delete</mat-icon></button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Nickname">
        <th mat-header-cell *matHeaderCellDef> Nickname </th>
        <td mat-cell *matCellDef="let element"> {{element.Nickname}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="onSelect(row)"
          [class.user-table-is-clicked]="row === selectedUser"
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [showFirstLastButtons]="showFirstLastButtons"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>

  </div>

  <button mat-fab (click)="openDialog()">
    <mat-icon aria-hidden="false">add</mat-icon>
  </button>


</ng-template>
